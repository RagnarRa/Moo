<h1>{{ evaluation.Title }}</h1>
<p>{{ evaluation.IntroText }}</p>

<form name="testForm">

	<div ng-repeat="question in evaluation.CourseQuestions" ng-init="courseAnswers[$index].QuestionID=question.ID">
		<evaluation-question type="course"></evaluation-question>
	</div>

	<div ng-repeat="teacher in teachers">
		<h2>Kennari: {{ teacher.FullName }}</h2>
		<!-- Answers: {{ teacherAnswers[teacher.SSN] }} -->
		<div ng-repeat="question in evaluation.TeacherQuestions" ng-init="teacherAnswers[teacher.SSN][$index].QuestionID=question.ID">
			<evaluation-question type="teacher"></evaluation-question>
		</div>
	</div>

	<button class="btn btn-default" ng-disabled="!validateSubmitButton()" ng-click="saveEval()">Submit</button>
</form>
