<form name="login-form">
	<label for="username">Username:</label>
	<input type="text" placeholder="Username" ng-model="username" ng-required="true" name="username" />
	<label for="password">Password:</label>
	<input type="password" ng-model="password" ng-required="true" name="password" />
	<button class="btn btn-default" ng-click="logIn(username, password)">Log in</button>
</form>
