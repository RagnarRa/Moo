<p>{{ question.Text }}</p>
<textarea ng-model="teacherAnswers[teacher.SSN][$index].Value" ng-if="question.Type == 'text'"></textarea>
<div ng-repeat="answer in question.Answers">
	<input type="radio" ng-model="teacherAnswers[teacher.SSN][$parent.$index].Value" value="{{ answer.Weight }}"> {{ answer.Text }}
</div>
