    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <!--<div class="GameCanvas-Cloud animation">
                <img src="../images/sky.png" alt="" />
            </div>
            <div class="GameCanvas-Cloud x2 animation">
            <img src="../images/sky.png" alt="" />
            </div>
            <div class="GameCanvas-Cloud x3 animation">
                <img src="../images/sky.png" alt="" />
            </div>
            -->
            <div id="DisplayScore" class="DisplayScore">00</div>
            <div id="cloud1" class="GameCanvas-Cloud animation cloud">
                <div class="cx1"></div>
                <div class="cx2"></div>
                <div class="cx3"></div>
                <div class="cx4"></div>
                <div class="cx5"></div>
            </div>

            <div id="cloud2" class="GameCanvas-Cloud x2 animation cloud">
                <div class="cx1"></div>
                <div class="cx2"></div>
                <div class="cx3"></div>
                <div class="cx4"></div>
                <div class="cx5"></div>
            </div>
            <div id="cloud3" class="GameCanvas-Cloud x3 animation cloud">
                <div class="cx1"></div>
                <div class="cx2"></div>
                <div class="cx3"></div>
                <div class="cx4"></div>
                <div class="cx5"></div>
            </div>


            <div class="Player">
                <div id ="wwing" class="Player-Wing animation"></div>
            </div>

            <div class="Scoreboard">
                <div class="ScoreStats">
                    <div class="Score">
                        <div class="score-text">Score</div>
                        <div id ="Score" class="score-number">1</div>
                    </div>
                    <div class="Score HighScore">
                        <div class="score-text">High Score</div>
                        <div id ="HighScore" class="score-number">2</div>
                        <div class="newHighscore">NEW</div>
                    </div>
                </div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>

            <div class="GameCanvas-Grass animation"></div>
            <div class="GameCanvas-Dirt"></div>
        </div>
        <!-- Background mewsik
        <audio src="/test/audio.ogg" autoplay loop>
            <p>Your browser does not support the audio element.</p>
        </audio> -->


        <audio src="audio/punch.mp3">
            <p>Your browser does not support the audio element.</p>
        </audio>
        <audio src="audio/gardenparty.mp3" autoplay loop>
            <p>Your browser does not support the audio element.</p>
        </audio>
        <span id="volume-down" class="volume">
            <img src="../images/volminus.png" alt="increase volume"/>
        </span>
        <span id="volume-up" class="volume" >
            <img src="../images/volplus.png" alt="increase volume"/>
        </span>
        <audio id="audioHighscore" src="audio/highscore.mp3">
            <p>Your browser does not support the audio element.</p>
        </audio>








                                <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
